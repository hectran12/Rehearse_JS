<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    So 1:<input type="text" id="so1">
    So 2:<input type="text" id="so2">
    AddTrach<input type="text" id="what">

    <button onclick="tinh()">Tinh</button>

    <script>
        function tinh () {
            const so1 = Number.parseInt(document.getElementById("so1").value);
            const so2 = Number.parseInt(document.getElementById("so2").value);
            
            switch (document.getElementById("what").value) {
                case "+": 
                    setResult(so1 + so2);
                    break;
                case "-": 
                    setResult(so1 - so2);
                    break;
                case "/":
                    setResult(so1 / so2);
                    break;
                case "*": 
                    setResult(so1 * so2);
                    break;
                default: 
                    setResult("Khong ro");
                    break;
            }
            
        }

        function setResult (result) {
            if (isNaN(result)) {
                document.getElementById("result").innerHTML = "Khong ro";
            } else {
                document.getElementById("result").innerHTML = result;
            }
            
        }
    </script>
</body>
</html>
