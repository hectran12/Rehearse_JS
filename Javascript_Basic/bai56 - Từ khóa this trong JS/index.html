<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        //"use strict"
        let elment = document.getElementById("result");

        //newObj();
        objWindow();

        function newObj () {
            let ho, ten;
            ho = 'tran';
            ten = 'nguyen';
            const obj = {
                ho: ho[0].toUpperCase() + ho.slice(1,ho.length),
                ten: ten[0].toUpperCase() + ten.slice(1,ten.length),
                hovaten: function () {
                    return this.ho + ' ' + this.ten;
                }
            };
            elment.innerHTML = obj.hovaten();
        }

        function objWindow () {
            let x = this;
            elment.innerHTML = x;
        }
    </script>
</body>
</html>
