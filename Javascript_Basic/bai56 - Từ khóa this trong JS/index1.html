<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="block"></div>

    <script>
        let element = document.getElementById("block");

        for(var i = 0; i < 100; i++) {
            element.innerHTML += `
                <button onclick="this.style.display = 'none';">Nút số ${i}</button>
            `;
        }
    </script>
</body>
</html>
