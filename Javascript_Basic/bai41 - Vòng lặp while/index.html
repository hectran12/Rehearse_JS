<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <br>
    <button onclick="whilebasic()">while basic</button>
    <button onclick="dowhile()">do while</button>
    <button onclick="fordieukien()">for dieu kien</button>
    <button onclick="whiledieukien()">while dieu kien</button>
    <script>
        function whiledieukien() {
            reset();
            var listcar = ['Tran','Trong','Hoa','Ne'];
            var i = 0;
            while(listcar[i]) {
                document.getElementById("result").innerHTML += listcar[i] + "<br>";
                i++;
            }
        }
        function fordieukien() {
            reset();
            var listcar = ['Tran','Trong','Hoa','Ne'];
            var i = 0;
            for(;listcar[i];) {
                document.getElementById("result").innerHTML += listcar[i] + "<br>";
                i++;
            }
        }
        function dowhile () {
            reset();
            var i = 0;
            do {
                document.getElementById("result").innerHTML += i + "<br>";
                i++;
            } while (i < 10); 
        }

        function whilebasic () {
            reset();
            var i = 0;
            while (i < 10) {
                document.getElementById("result").innerHTML += i + "<br>";
                i += 1;
            }
        }

        function reset() {
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
