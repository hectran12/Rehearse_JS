<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="result1"></h1>
    <br>
    <h1 id="result2"></h1>
    <br>
    <h1 id="result3"></h1>
    <br>
    <h1 id="result4"></h1>
    <br>
    <h1 id="result5"></h1>
    <br>
    <h1 id="result6"></h1>
    <br>
    <h1 id="result7"></h1>
    <br>
    <h1 id="result8"></h1>
    <br>
    <h1 id="result9">
    </h1>

    <script>
        let x , y;
        x = 10;
        y = 20;
        document.getElementById("result1").innerHTML = x + y;
        {
            let x = 10;
            let y = 30;
            document.getElementById("result2").innerHTML = y - x;
        }
        {
            let x = 40;
            let y = 20;
            document.getElementById("result3").innerHTML = x * y;
        }
        {
            let x = 100;
            let y = 20;
            document.getElementById("result4").innerHTML = x / y;
        }
        {
            let x = 100;
            let y = 20;
            document.getElementById("result5").innerHTML = x % y;
        }
        {
            let x = 2;
            let y = 3;
            document.getElementById("result6").innerHTML = x ** y;
        }
        {
            let x = 2;
            x++;
            document.getElementById("result7").innerHTML = x;
            let y = 5;
            y--;
            document.getElementById("result8").innerHTML = y;
        }
        {
            let x;
            x = 2;
            let result = Math.pow(x, 2);
            document.getElementById("result9").innerHTML = result;
        }
    </script>
</body>
</html>
